
<!DOCTYPE html>
<html>
<head>
  <title>Interactive Location Map</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
    body { margin: 0; padding: 0; }
    .leaflet-control-attribution {
      font-size: 10px;
      bottom: 5px !important;
      right: 5px !important;
      background: rgba(255, 255, 255, 0.6);
      padding: 2px 4px;
      border-radius: 4px;
    }
    .custom-popup {
      background-color: #438e20;
      color: white;
      padding: 10px;
      border-radius: 6px;
      font-family: sans-serif;
    }
    .custom-popup a {
      color: white;
      text-decoration: underline;
      display: block;
      margin-top: 8px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([53.6, -0.7], 8);

  // Use a lighter tile layer for simpler visual style
  L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors & Stadia Maps'
  }).addTo(map);

  const locations = [
    {
      name: "Scunthorpe",
      lat: 53.579,
      lng: -0.654,
      url: "https://www.kingswaygroundmaintenance.co.uk/location/scunthorpe/"
    },
    {
      name: "Hull",
      lat: 53.744,
      lng: -0.332,
      url: "https://www.kingswaygroundmaintenance.co.uk/location/hull/"
    },
    {
      name: "Doncaster",
      lat: 53.5228,
      lng: -1.1286,
      url: "https://www.kingswaygroundmaintenance.co.uk/location/doncaster/"
    }
  ];

  // Custom green icon
  const greenIcon = new L.Icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
    shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
    iconSize: [25, 41],
    iconAnchor: [12, 41],
    popupAnchor: [1, -34],
    shadowSize: [41, 41]
  });

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng], { icon: greenIcon })
      .addTo(map)
      .bindPopup(`<div class="custom-popup"><b>${loc.name}</b><a href="${loc.url}" target="_blank">View Location</a></div>`);
  });
</script>

</body>
</html>
