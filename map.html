
<!DOCTYPE html>
<html>
<head>
  <title>Interactive Location Map</title>
  <meta charset="utf-8" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([53.4, -2.9], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const locations = [
    {
      name: "Flintshire",
      lat: 53.248352,
      lng: -3.135573,
      url: "https://www.countrywidegrounds.com/location/flintshire/"
    },
    {
      name: "Swansea",
      lat: 51.685155,
      lng: -3.955788,
      url: "https://www.countrywidegrounds.com/location/west-glamorgan/swansea/"
    },
    {
      name: "Worksop",
      lat: 53.312737,
      lng: -1.119727,
      url: "https://www.countrywidegrounds.com/location/nottinghamshire/worksop/"
    }
  ];

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(`<b>${loc.name}</b><br><a href="${loc.url}" target="_blank">View Location</a>`);
  });
</script>

</body>
</html>
